    <main class="bg-light">
      <div class="text-center pt-4">
        <h2>Perfil</h2>
        <div id="alertResult"></div>
        <p class="lead">Personalizá tu información como usuario.</p>
      </div>
      <form id="form-profile">
        <div class="container">
          <div class="row gutters">
              <!-- AVATAR -->
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="card h-100 bg-white" >
                  <div class="card-body" style="height: 400px;">
                    <h6 class="mb-5 text-primary text-center">Avatar Personal</h6>
              
                    <div class="account-settings">
                      <div class="user-profile">
                        <img id="photo" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                        <input type="file" id="file">
                        <label for="file" id="uploadBtn">Elegir Foto</label>
                      </div>
                      <div class="user-avatars" id="avatars"> </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
              <!-- PERSONAL INFORMATION -->
              <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
              <div class="card h-100 bg-white">
                <div class="card-body">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center mb-2">
                    <h6 class="mb-2 text-primary">Información Personal</h6>
                  </div>
                  <!-- NOMBRE Y APELLIDO -->
                  <div class="row gutters">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="nombre1">Nombre *</label>
                        <input type="text" class="form-control" id="nombre1" placeholder="Ingresa tu primer nombre" required>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="nombre2">Segundo Nombre</label>
                        <input type="text" class="form-control" id="nombre2" placeholder="Ingresa tu segundo nombre">
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="apellido1">Apellido *</label>
                        <input type="text" class="form-control" id="apellido1" placeholder="Ingresa tu primer apellido" required>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label for="apellido2">Segundo Apellido</label>
                        <input type="text" class="form-control" id="apellido2" placeholder="Ingresa tu segundo apellido">
                      </div>
                    </div>
                  </div>
                  <!-- EMAIL -->
                  <div class="row gutters">
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-12">
                      <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                      </div>
                    </div>
                  </div>
                  <!-- EDAD Y TELEFONO -->
                  <div class="row gutters">
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-12">
                      <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu telefono">
                      </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                      <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad">
                      </div>
                    </div>
                  </div>
                  <!--  -->

                  <!-- BOTON GUARDAR -->
                  <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="text-right">
                        <span id="unsaved" class="d-none mr-2" style="color: red; font-style: italic;">Tienes cambios sin guardar</span>
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Guardar</button>
                      </div>
                    </div>
                  </div>
                  <!--  -->
                </div>
              </div>
              </div>
            <!--  -->
          </div>
        </div>
      </form>
